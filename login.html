<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/log.css" />
</head>
<body>
  <div class="home">
    <div class="icon_home">
      <a href="index.html"><i class="fa-solid fa-house-chimney"></i></a>
  </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="login">
          <div class="row">
            <h1>Login</h1>
          </div>
          <form action="">
            <div class="row">
              <label for="psw"><b>Account</b></label>
            </div>
            <div class="row">
              <input type="text" name="" id="acctxt" placeholder="Account">
            </div>
            <div class="row">
              <label for="psw"><b>Password</b></label>
            </div>
            <div class="row">
              <input type="password" name="" id="passtxt" placeholder="Password">
            </div>
            <div class="row">
              <input type="button" value="Login" id="btn" onclick="login()">
            </div>
            <div class="row" id="row_1">
              <span id="text_error"></span>
            </div>
          </form>
          <div class="row">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>

</html>

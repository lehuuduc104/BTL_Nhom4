<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/sig.css">
</head>

<body>
    <div class="home">
        <div class="icon_home">
            <a href="index.html"><i class="fa-solid fa-house-chimney"></i></a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="sing_up">
                    <div class="row">
                        <h1>Sign Up</h1>
                    </div>
                    <form action="" name="form" onsubmit="matchpass()">
                        <div class="row">
                            <label for="Account"><b>Account</b></label>
                        </div>
                        <div class="row">
                            <input type="text" name="Account" id="Account" placeholder="Enter Account">
                            <span class="statusOfAccount"></span>
                        </div>
                        <div class="row">
                            <label for="email"><b>Email</b></label>
                        </div>
                        <div class="row">
                            <input type="text" name="email" id="email" placeholder="Enter Email">
                            <span class="statusOfEmail"></span>
                        </div>
                        <div class="row">
                            <label for="password"><b>Password</b></label>
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="password" placeholder="Enter Password">
                            <span class="statusOfPassWord"></span>
                        </div>
                        <div class="row">
                            <label for="repassword"><b>Confirm Password</b></label>
                        </div>
                        <div class="row">
                            <input type="password" name="repassword" id="repassword" placeholder="Enter Confirm Password">
                            <span class="statusOfrepassword"></span>
                        </div>
                        <div class="row">
                            <div class="clearfix">
                                <button type="submit" class="signupbtn">Sign Up</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/sigup.js"></script>
</body>

</html>

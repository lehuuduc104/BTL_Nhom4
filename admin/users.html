<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/users.css">
</head>

<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Timups</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="store.html">My Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="../login.html"><i
                                    class="fa-solid fa-arrow-right-to-bracket"></i></a>
                        </li>
                    </ul>
                </span>
            </div>
        </div>
    </nav>
    <!-- End Nav -->

    <!-- Start Users -->
    <div class="container">
        <h1 class="text-center">Users Management</h1>
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Account</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
        <form onsubmit="create_user()" name="userForm">
            <div class="form-group">
                <input class="form-control" type="text" name="id" autocomplete="off" value="ID" disabled>
                <input class="form-control" type="text" name="account" placeholder="account" autocomplete="off">
                <input class="form-control" type="email" name="email" placeholder="email" autocomplete="off">
                <input class="form-control" type="text" name="password" placeholder="password" autocomplete="off">
                <div class="btn_nav">
                    <button type="submit" id="create" class="btn btn-success">Add</button>
                    <button id="update" class="btn btn-warning" onclick="update_user()" type="button">Update</button>
                    <button id="delete" type="button" class="btn btn-danger" onclick="delete_all()">Delete</button>
                </div>
            </div>
        </form>
    </div>
    <!-- End Users -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/users.js"></script>
</body>

</html>
